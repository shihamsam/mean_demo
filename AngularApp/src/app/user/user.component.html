<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content white-text">
            <div class="row">
                <div class="col s5">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                            <p>{{ userService.selectedUser | json }}</p>
                        <input type="hidden" name="_id" #_id="ngModel" [ngModel]="userService.selectedUser._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" type="text" class="validate" placeholder="Enter full name" required>
                                <label>Name :
                                    <label class="red-text">*</label>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="dob" #dob="ngModel" [(ngModel)]="userService.selectedUser.dob" type="text" class="validate" placeholder="Enter date of birth">
                                <label>DOB :
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                                <button class="btn btn-custom right" type="submit" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col s7">
                    <table class="responsive-table highlight">
                        <thead>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th></th>
                        </thead>
                        <tr *ngFor="let user of userService.users">
                            <td>{{user.name}}</td>
                            <td>{{user.dob}}</td>
                            <td>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onEdit(user)">edit</i>
                                </a>
                                <a class="action-btn">
                                    <i class="material-icons" (click)="onDelete(user._id, userForm)">delete</i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        
      </div>
    </div>
</div>
